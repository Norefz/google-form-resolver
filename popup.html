<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 280px;
        padding: 20px;
        font-family: "Segoe UI", Roboto, sans-serif;
        text-align: center;
        background-color: #ffffff;
        margin: 0;
      }
      .profile-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
      }
      .avatar {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1a73e8, #8ab4f8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        margin: 0 auto 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Tambahan: Biar foto gak keluar jalur */
      }
      /* Tambahan: CSS khusus untuk foto profil Chrome */
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .user-name {
        font-size: 18px;
        font-weight: 600;
        color: #202124;
        margin: 0;
        /* Biar teks gak kepanjangan */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .user-role {
        font-size: 10px;
        color: #1a73e8;
        margin-top: 4px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
      }
      .solve-btn {
        width: 100%;
        padding: 12px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s;
      }
      .solve-btn:hover {
        background-color: #1765cc;
        transform: translateY(-1px);
      }
      .solve-btn:disabled {
        background-color: #bdc1c6;
        cursor: not-allowed;
      }
      .footer-text {
        font-size: 9px;
        color: #9aa0a6;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="avatar" id="avatarLetter">?</div>
      <h3 class="user-name" id="userName">Syncing...</h3>
      <div class="user-role">Premium Student</div>
    </div>

    <button id="solveAllBtn" class="solve-btn">
      <span>Solve All Problems</span> ✨
    </button>

    <div class="footer-text">Gemma 3 1B Engine • Connected</div>

    <script src="popup.js"></script>
  </body>
</html>
